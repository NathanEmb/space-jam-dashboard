<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Grid</title>
    <link rel="stylesheet" href="metrics.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #0E1117;
        color: white;
    }

    .metric-grid-container {
        width: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .metric-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(75px, 1fr)); /* Dynamic columns */
    gap: 16px;
    background: #262730;
    border-radius: 12px;
    padding: 16px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 800px; /* Optional: constrain the total grid width */
    margin: 0 auto; /* Center the grid */
}

    .metric-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(224, 128, 38, 0.819);
        border-radius: 8px;
        padding: 12px;
        text-align: center;
        color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .metric-item .metric-value {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 4px;
    }

    .metric-item .metric-label {
        font-size: 14px;
        opacity: 0.8;
    }

</style>
<body>
    <div class="metric-grid-container">
        <div class="metric-grid">
            {% for metric in metrics %}
            <div class="metric-item">
                <div class="metric-value">{{ metric.value }}</div>
                <div class="metric-label">{{ metric.label }}</div>
            </div>
            {% else %}
            <div class="metric-item">
                <div class="metric-value">No Data</div>
                <div class="metric-label">N/A</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
